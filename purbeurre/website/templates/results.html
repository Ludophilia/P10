{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
    header.mastheadtwo {
    padding-top: 18rem;
    padding-bottom: calc(11rem);
    /* height: 450px; */
    background: linear-gradient(to top, rgba(92, 77, 66, 0.80) 50%, rgba(92, 77, 66, 0.8) 100%), 
    url({{ product_photo_url }});
    background-position: center;
    background-repeat: repeat;
    background-attachment: scroll;
    background-size: 100%;
    filter:blur(0em);
    transform: scale(1);
    }  
</style>

<header class="mastheadtwo" style="">
</header>

<div class="container" style="position:absolute; top:calc(550px/2); left:50%; transform: translate(-50%, -50%);">
    <div class="row align-items-center justify-content-center text-center">
        <div class="col-lg-12 col-11">
            <h1 class="text-uppercase text-white font-weight-bold results">{{ product_name }}</h1>
        </div>
    </div>
</div>

<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-11">
                <h2 class="results" > 
                    Vous pouvez remplacer cet aliment par :
                </h2>
            </div>
            
        </div>
        <div class="row justify-content-center">
            {% for substitute in substitutes %} 
            <div class="col-lg-4 col-10 mb-4" > 
                <div class="card">
                    <img src="{{ substitute.media.image_full_url }}" class="card-img-top" alt="..." height="400">
                    <span class="n-badge bg-primary">{{ substitute.nutrition.nutriscore }}</span>
                    <div class="card-body" style="height:110px">
                        <h3 class="results card-title">
                            {{ substitute.product_name }}
                        </h3>
                        <div class="card-subtitle text-muted">
                            <i class="far fa-save"></i> <div class="d-inline-block mx-1">Sauvegarder</div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %} 
        </div>
    </div>
</section>

{% endblock %}
